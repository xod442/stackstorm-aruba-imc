version: 1.0

description: A workflow to copy Aruba IMC realtime alarms from mongo and into servicenow.

tasks:
  getalerts:
    action: arubaimc.get-mongo-realtime-4-snow
    next:
      - when: <% succeeded() %>
        publish:
          - alarms: <% result().result %>
        do: snowalerts

  snowalerts:
    with: <% ctx().alarms %>
    action: servicenow.create_record table="u_imc_realtime" payload='<% item() %>'
    next:
      - when: <% succeeded() %>
        do: processevents

  processevents:
    action: arubaimc.process_realtime alarms=<% ctx().alarms %>
