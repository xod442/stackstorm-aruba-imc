version: 1.0

description: A workflow to copy hpe nimble alarms into a mongo database.

tasks:
  getalarms:
    action: arubaimc.get_alarms
    next:
      - when: <% succeeded() %>
        publish:
          - alarms: <% result().result %>
        do: sendmongo

  sendmongo:
    action: arubaimc.load-imc-alarms alarms=<% ctx().alarms %>
